<body>
    <header>
        <h1>Admin Page</h1>
        <nav id="navBar">
            <ul>
                <a class="aAsButton" onclick="window.location.href='../index.html'">Home</a>
                <a class="aAsButton" onclick="window.location.href='/productFolder/productPage.html'">Store</a>

            </ul>
        </nav>
    </header>
    <main>
        <form id="form">
            <h2>add your rowing item</h2>
            <label>
                id
                <input name="id" required>
            </label>
            <label>
                name
                <input name="name">
            </label>
            <label>
                image
                <input name="image">
            </label>
            <label>
                description
                <input name="description">
            </label>
            <label>
                price
                <input name="price">
            </label>
            <label>
                inventory
                <input name="invAmount" required>
            </label>
            <button>
                add your product listing
            </button>
        </form>
        <div id="removeDiv">
            <h2>Delete Items From Inventory</h2>
            <table class="fixed_header" id="removeTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>QTY in Inventory</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="deleteBody">
                </tbody>
              </table>
        </div>
    </main>
